<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sparv Pipeline Documentation</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="icon" type="image/png" href="_media/sparv.png" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css"
    />
  </head>
  <body>
    <div id="app"></div>

    <style>
      /* Make h1 headings bold */
      .sidebar-nav > ul > li,
      li > a {
        font-weight: bold;
        color: #364149;
        font-size: 15px;
      }
      /* Fix buttons */
      section.cover .cover-main > p.links a {
        border-radius: 2rem;
        border: 1px solid var(--theme-color, #42b983);
        box-sizing: border-box;
        color: var(--theme-color, #42b983);
        display: inline-block;
        font-size: 1.05rem;
        letter-spacing: 0.1rem;
        margin: 0.5rem 1rem;
        padding: 0.75em 2rem;
        text-decoration: none;
        transition: all 0.15s ease;
      }
      section.cover .cover-main > p.links a:last-child {
        background-color: var(--theme-color, #42b983);
        color: #fff;
      }
      section.cover .cover-main > p.links a:hover {
        color: #34495e;
      }
      section.cover .cover-main > img.top-logo {
        margin-top: 5vh;
      }
      section.cover .cover-main > div.bottom-logo {
        margin-top: 3vh;
      }
      /* Fix styling of version number */
      section.cover h1 {
        margin-bottom: 0px;
      }
      section.cover p.version {
        font-size: 1.3em;
      }
    </style>

    <script>
      window.$docsify = {
        name: "Sparv Pipeline",
        auto2top: true,
        coverpage: true,
        loadSidebar: true,
        // maxLevel: 6,
        subMaxLevel: 6,
        homepage: "sparv-pipeline.md",
        search: {
          maxAge: 86400000, // Expiration time in ms, default: one day
          paths: "auto",
          placeholder: "Type to search",
          noData: "No Results!",
          // depth: 6, // Headline depth, 1 - 6
          hideOtherSidebarContent: true, // Whether to hide other sidebar content on search
        },
        plugins: [
          function(hook) {
            /* Hide empty table headers */
            hook.afterEach(function(html) {
              let wrapper = document.createElement("div");
              wrapper.innerHTML = html;
              for (let thead of wrapper.getElementsByTagName("thead")) {
                let empty = true;
                for (let th of thead.getElementsByTagName("th")) {
                  if (th.childNodes.length > 0) {
                    empty = false;
                    break;
                  }
                }
                if (empty) thead.style.display = "none";
              }
              return wrapper.innerHTML;
            });
          }
        ]
      };
    </script>

    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

    <!-- plugins -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
    <!-- https://github.com/fzankl/docsify-plugin-flexible-alerts -->
    <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
    <!-- <script src="//unpkg.com/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script> -->

    <!-- syntax highlighting support -->
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  </body>
</html>
